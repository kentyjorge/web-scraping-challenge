<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Explored</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Visit the...</h1>
      <p>Red Planet</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="text-center">
      <h2>News</h2>
      <p>{{m_data.title}}</p>
      <p>{{m_data.teaser}}</p>
      <h2>Feature Image</h2>
      <p><img src="{{ m_data['feature_image'] }}" alt="featured image"></p>

      <h2>Mars Details:</h2>
      {{m_data.mars_details | safe}}

      <h2>Mars Hemisphere Pictures:</h2>
      <div class="container-fluid">
        <div class="row">
          {% for h in m_data.mars_pictures %}
          <div class="col-md-3">
            <div class="card text-center" style="width: auto; height: auto;">
              <h4>{{ h.title }}</h4>
              <img src="{{h.image_url}}" alt="broken">
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <hr />
    </div>
  </div>
</body>

</html>
